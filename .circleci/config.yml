version: 2

machine:
  environment:
    CC_TEST_REPORTER_ID: 4abf175e62fe3d417ee9e8db291e4ad3dc74b97fd9e65671cb095b8a400bd50f

jobs:
  unit-tests:
    docker:
      - image: php:7.2-cli-alpine

    working_directory: /framework

    steps:
      - checkout

      - run:
          command: |
            curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
            chmod +x ./cc-test-reporter

      - run: ./cc-test-reporter before-build

      - run: ./.circleci/scripts/bootstrap.sh

      - restore_cache:
          keys:
          - deps-{{ checksum "composer.json" }}
          - deps-

      - run: /composer/composer.phar install -n --prefer-dist

      - save_cache:
          paths:
            - ./vendor
          key: deps-{{ checksum "composer.json" }}

      - run:
          command: |
            mkdir -p ~/phpunit
            ./vendor/bin/phpunit --coverage-clover clover --log-junit ~/phpunit/junit.xml tests
            ./cc-test-reporter after-build --coverage-input-type clover --exit-code $?
          when: always

      - store_test_results:
          path: ~/phpunit

      - store_artifacts:
          path: ~/phpunit

workflows:
  version: 2

  unit-tests:
    jobs:
      - unit-tests